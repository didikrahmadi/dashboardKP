<script>
  function toggleJenisDisabilitas() {
  const disabilitasSelect = document.getElementById("disabilitas_add");
  const jenisDisabilitasInput = document.getElementById("jenisDisabilitas_add");

  if (disabilitasSelect.value === "Ya") {
    jenisDisabilitasInput.removeAttribute("disabled");
  } else {
    jenisDisabilitasInput.setAttribute("disabled", "disabled");
  }
}
</script>
